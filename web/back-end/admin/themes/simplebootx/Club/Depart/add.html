<admintpl file="header" />
</head>
<body>
<div class="wrap">
	<ul class="nav nav-tabs">
		<li>
			<a href="{:U('Depart/index')}">部门管理</a>
		</li>
		<li class="active">
			<a href="{:U('Depart/add')}">添加部门</a>
		</li>
	</ul>
	<form method="post" class="form-horizontal js-ajax-form" action="{:U('Depart/add_post')}">
		<fieldset>
			<div class="control-group">
				<label class="control-label">部门名</label>
				<div class="controls">
					<input type="text" name="department_name">
					<span class="form-required">*</span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">部门英文标识</label>
				<div class="controls">
					<input type="text" name="department_name_en">
					<span class="form-required">*</span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">部门简介</label>
				<div class="controls">
					<input type="text" name="brief">
					<span class="form-required">*</span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">部门详介</label>
				<div class="controls">
					<textarea name="introduction" id="" cols="30" rows="10"></textarea>
					<span class="form-required">*</span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">部门主题背景</label>
				<div class="controls">
					<div >
						<input type="hidden" name="background" id="thumb" value="">
						<a href="javascript:void(0);" onclick="flashupload('thumb_images', '附件上传','thumb',thumb_images,'1,jpg|jpeg|gif|png|bmp,1,,,1','','','');return false;">
							<img src="__TMPL__Public/assets/images/default-thumbnail.png" id="thumb_preview" width="135" style="cursor: hand" />
						</a>
						<input type="button" class="btn btn-small" onclick="$('#thumb_preview').attr('src','__TMPL__Public/assets/images/default-thumbnail.png');$('#thumb').val('');return false;" value="取消图片"></div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">显示顺序</label>
				<div class="controls">
					<input type="text" name="orders" value="0"></div>
			</div>
			<div class="control-group">
				<label class="control-label">是否启用</label>
				<div class="controls">
					<td>
						<label class="radio">
							<input type="radio" name="flag" value="1" checked>启用</label>
						<label class="radio">
							<input type="radio" name="flag" value="0">停止</label>
					</td>
				</div>
			</div>
		</fieldset>
		<div class="form-actions">
			<button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
			<a class="btn" href="{:U('Depart/index')}">{:L('BACK')}</a>
		</div>
	</form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/content_addtop.js"></script>
</body>
</html>
