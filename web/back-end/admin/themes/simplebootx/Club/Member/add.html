<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Member/index')}">成员管理</a></li>
			<li class="active"><a href="{:U('Member/add')}">添加成员</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('Member/add_post')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">学号</label>
					<div class="controls">
						<input type="text" name="student_id">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">姓名</label>
					<div class="controls">
						<input type="text" name="username">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">班级</label>
					<div class="controls">
						<input type="text" name="classname">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">部门</label>
					<div class="controls">
						<select name="department_id" id="department">
							<option value="" selected>请选择部门</option>
							<foreach name="departments" item="vo">
							<option value="{$vo.id}">{$vo.department_name}</option>
							</foreach>
						</select>
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">职位</label>
					<div class="controls">
						<input type="text" name="position_id">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">加入时间</label>
					<div class="controls">
						<input type="date" name="join_time">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">个人介绍</label>
					<div class="controls">
						<textarea name="introduction"></textarea>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">微博/博客链接</label>
					<div class="controls">
						<input type="text" name="link" placeholder="http://www.ecjtu.org" >
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">头像id</label>
					<div class="controls">
						<div >
						<input type="hidden" name="face_url" id="thumb" value="">
						<a href="javascript:void(0);" onclick="flashupload('thumb_images', '附件上传','thumb',thumb_images,'1,jpg|jpeg|gif|png|bmp,1,,,1','','','');return false;">
							<img src="__TMPL__Public/assets/images/default-thumbnail.png" id="thumb_preview" width="135" style="cursor: hand" />
						</a>
						<input type="button" class="btn btn-small" onclick="$('#thumb_preview').attr('src','__TMPL__Public/assets/images/default-thumbnail.png');$('#thumb').val('');return false;" value="取消图片"></div>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">在部门详情里展示</label>
					<div class="controls">
						<td>
							<label class="radio">
								<input type="radio" name="show_depart" value="1">是</label>
							<label class="radio">
								<input type="radio" name="show_depart" value="0" checked>否</label>
						</td>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">在名人堂里展示</label>
					<div class="controls">
						<td>
							<label class="radio">
								<input type="radio" name="show_famehall" value="1">是</label>
							<label class="radio">
								<input type="radio" name="show_famehall" value="0" checked>否</label>
						</td>
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
				<a class="btn" href="{:U('Member/index')}">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
