<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('Member/index')}">成员管理</a></li>
			<li><a href="{:U('Member/add')}">添加成员</a></li>
		</ul>
		<form class="well form-search" method="post" action="{:U('Member/index')}">
			<input type="text" name="keyword" style="width: 200px;" value="{$formget.keyword}" placeholder="请输入姓名...">
			<input type="submit" class="btn btn-primary" value="搜索" />
		</form>
		<form class="js-ajax-form" method="post">
			<div class="table-actions">
				<button class="btn btn-primary btn-small js-ajax-submit" type="submit" data-action="{:U('Member/delete')}" data-subcheck="true" data-msg="{:L('DELETE_CONFIRM_MESSAGE')}">{:L('DELETE')}</button>
			</div>
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th width="16"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
						<th>头像</th>
						<th width="50">姓名</th>
						<th width="80">班级</th>
						<th width="80">学号</th>
						<th width="80">部门</th>
						<th width="120"><span>职位</span></th>
						<th>个人介绍</th>
						<th>链接</th>
						<th width="120"><span>加入时间</span></th>
						<th width="120">{:L('ACTIONS')}</th>
					</tr>
				</thead>
				<foreach name="members" item="vo">
				<tr>
					<td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$vo.id}"></td>
					<td><a>{$vo.face_url}</a></td>
					<td>{$vo.username}</td>
					<td>{$vo.classname}</td>
					<td>{$vo.student_id}</td>
					<td>{$vo.department_name}</td>
					<td>{$vo.position_id}</td>
					<td>{$vo.introduction}</td>
					<td><a href="{$vo.link}" target="_blank">{$vo.link}</a></td>
					<td>{$vo.join_time}</td>
					<td>
						<a href="{:U('Member/edit',array('id'=>$vo['id']))}">{:L('EDIT')}</a>|
						<a href="{:U('Member/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">{:L('DELETE')}</a>
					</td>
				</tr>
				</foreach>
			</table>
			<div class="pagination">{$Page}</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
		setCookie('refersh_time', 0);
		function refersh_window() {
			var refersh_time = getCookie('refersh_time');
			if (refersh_time == 1) {
				window.location = "{:U('Member/index',$formget)}";
			}
		}
		setInterval(function() {
			refersh_window();
		}, 2000);
	</script>
</body>
</html>
